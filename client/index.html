<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form action="#" id="message-form">

        <div class="input-wrap">
          <span>Change Chatroom:</span><select name="chat" id="chat-room-select"></select>
        </div>

        <div class="input-wrap">
          <label for="user-name">User Name:</label>
          <input type="text" id="user-name">
        </div>

        <div class="input-wrap">
          <label for="message">Message:</label>
          <input type="text" id="message">
        </div>

        <div class="input-wrap">
          <label for="new-chatroom">Current Chatroom:</label>
          <input type="text" id="new-chatroom" value="lobby">
        </div>
        
        <button id="send-message">Send Message</button>

        <img class="spinner" src="images/spiffygif_46x46.gif" alt="">
      </form>
      <div id="feed"></div>
    </div>
    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script>

      $(function() {
        
        var messages = new Messages();
        messages.loadMsgs();
        
        var formView = new FormView({el: '#main', collection: messages})
        var messagesView = new MessagesView({el: '#feed', collection: messages});

        setInterval( messages.loadMsgs.bind(messages), 1000 );
      });

    </script>
  </body>
</html>
